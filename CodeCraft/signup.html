<body>
    <div class="main">
            <div class="icon">
                <div class="navbar">
                <h2 class="logo">CodeCraft</h2>
            </div>
            <div class="menu">
                <ul>    
                    <li><a href="index.html"><i class="fa-solid fa-house"></i>&nbsp;HOME</a></li>

                    <li><a href="#"><i class="fa-sharp-duotone fa-solid fa-code"></i>&nbsp;CODE</a></li>
                    <li><a href="#"><i class="fa-duotone fa-solid fa-address-book"></i>&nbsp;CONTACT</a></li>
                </ul>
            </div>
        </div>
        <div class="form">
            <h3>Sign Up to Our Service</h3>
            <h4>Please complete all information below:</h4>
            <br>
            <div class="name">-Name-</div>
            <input type="firstname" class="text1" placeholder="Mr./Mrs./Ms.">
            <input type="middlename" class="text2" placeholder="First Name">
            <input type="lastname" class="text3" placeholder="Last Name">
            <br>
             <div class="email">-E-mail-</div>
             <input type="email" class="text4" placeholder="E-mail">
             <br>
             <div class="email">-Phone-</div>
             <input type="phone" class="text5" placeholder="(000) 000-000">
              <br>
              <div class="Address">-Address-</div>
              <input type="streetsddress" class="text4" placeholder="Street Address">
             
              <input type="email" class="text4" placeholder="Sreet Address Line 2">
              <input type="email" class="text4" placeholder="City">
              <input type="staeorprovience" class="text4" placeholder="State / Provience">
              <input type="email" class="text5" placeholder="Postal / Zip Code"><br>
              <div class="Country">-Country-</div>
              <select name="Please Select" id="Please Select" class="text4">
                  <option value="1">Please-Select</option>
                  <option value="2">India</option>
                  <option value="3">Albania</option>
                  <option value="4">Angola</option>
                  <option value="5">Australia</option>
                  <option value="7">Brazil</option>
                  <option value="8">Japan</option>
                  <option value="9">Canada</option>
                  <option value="10">Iran</option>
                  <option value="11">Iraq</option>
                  <option value="12">Mexico</option>
                  <option value="13">Korea</option>
              </select>              
              <div class="radio-group">
                <div class="inf"># May we send information about us to the malling address that you provide ?</div>
                <label>
                    <input type="radio" name="subscribe" value="yes">
                    <span class="custom-radio"></span>
                    Yes
                </label>
                <label>
                    <input type="radio" name="subscribe" value="no">
                    <span class="custom-radio"></span>
                    No
                </label>
            </div>

            <button class="btn1">Submit</button>
